name: Java CI

on: [push]

jobs:
  gradle:
    strategy:
      matrix:
        jdk: [8, 11]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.jdk }}
      - name: Build with Gradle
        run: ./gradlew build --info --stacktrace --parallel
